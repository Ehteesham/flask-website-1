{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Mange Your Posts And Change Them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                   <table class="table table-bordered">
                    <h1>Basic Action</h1>
                    <a href="/edit/0"> <button class="btn btn-primary">Add A New Post</button> </a>
                    <a href="/logout"> <button class="btn btn-primary">Logout</button> </a>
                    <hr>
                    <h1>Add New File</h1>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="File" name="file1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <hr>
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Slug</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  {% for post in posts %}
  <tbody>
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title[0:40]}}</td>
      <td>{{post.slug}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
    </tr>
  </tbody>
  {% endfor %}
</table>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                   
                </div>
            </div>
        </div>
       {% endblock %}
